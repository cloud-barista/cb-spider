basePath: /spider
definitions:
  spider.DeletedResourceInfoList:
    properties:
      DeletedIIDList:
        description: List of deleted resource IDs
        items:
          $ref: '#/definitions/spider.IID'
        type: array
      IsAllDeleted:
        description: 'true: all deleted, false: some remained'
        example: true
        type: boolean
      RemainedErrorInfoList:
        description: List of resources that failed to delete
        items:
          $ref: '#/definitions/spider.RemainedErrorInfo'
        type: array
      ResourceType:
        description: Resource type
        example: VPC
        type: string
    required:
    - DeletedIIDList
    - IsAllDeleted
    - RemainedErrorInfoList
    - ResourceType
    type: object
  spider.DestroyedInfo:
    properties:
      DeletedAllListByResourceType:
        description: List of resources deleted by type
        items:
          $ref: '#/definitions/spider.DeletedResourceInfoList'
        type: array
      IsAllDestroyed:
        description: 'true: all destroyed, false: some remained'
        example: true
        type: boolean
    required:
    - DeletedAllListByResourceType
    - IsAllDestroyed
    type: object
  spider.RemainedErrorInfo:
    properties:
      ErrorMsg:
        description: Error message for the failed resource
        example: delete error
        type: string
      Name:
        description: Resource name that failed to delete
        example: vpc-01
        type: string
    required:
    - ErrorMsg
    - Name
    type: object
  spider.AccessInfo:
    description: Access Information for a Kubernetes Cluster. <br> Take some time
      to provide.
    properties:
      Endpoint:
        example: https://1.2.3.4
        type: string
      Kubeconfig:
        example: |-
          apiVersion: v1
          clusters:
          - cluster:
           ....
        type: string
    type: object
  spider.AddonsInfo:
    description: Addons Information for a Kubernetes Cluster
    properties:
      KeyValueList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
    type: object
  spider.AnyCallInfo:
    description: This structure holds both the input and output parameters for the
      AnyCall API.
    properties:
      FID:
        description: 'Function ID, ex: countAll'
        example: countAll
        type: string
      IKeyValueList:
        description: 'Input Arguments List, ex:[{"Key": "rsType", "Value": "vpc"}]'
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      OKeyValueList:
        description: 'Output Results List, ex:[{"Key": "Count", "Value": "10"}]"'
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
    required:
    - FID
    - IKeyValueList
    - OKeyValueList
    type: object
  spider.CloudPrice:
    properties:
      cloudName:
        description: Name of the cloud provider
        example: AWS
        type: string
      priceList:
        description: List of prices for different services/products
        items:
          $ref: '#/definitions/spider.Price'
        type: array
    required:
    - cloudName
    - priceList
    type: object
  spider.ClusterInfo:
    description: Kubernetes Cluster Information
    properties:
      AccessInfo:
        $ref: '#/definitions/spider.AccessInfo'
      Addons:
        $ref: '#/definitions/spider.AddonsInfo'
      CreatedTime:
        example: "2024-08-27T10:00:00Z"
        type: string
      IId:
        $ref: '#/definitions/spider.IID'
      KeyValueList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      Network:
        $ref: '#/definitions/spider.NetworkInfo'
      NodeGroupList:
        description: '---'
        items:
          $ref: '#/definitions/spider.NodeGroupInfo'
        type: array
      Status:
        allOf:
        - $ref: '#/definitions/spider.ClusterStatus'
        example: Active
      TagList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      Version:
        description: Kubernetes Version, ex) 1.30
        example: "1.30"
        type: string
    required:
    - IId
    - Network
    - Status
    - Version
    type: object
  spider.ClusterStatus:
    enum:
    - Creating
    - Active
    - Inactive
    - Updating
    - Deleting
    type: string
    x-enum-varnames:
    - ClusterCreating
    - ClusterActive
    - ClusterInactive
    - ClusterUpdating
    - ClusterDeleting
  spider.DiskInfo:
    properties:
      CreatedTime:
        description: The time when the disk was created
        type: string
      DiskSize:
        description: '"default", "50", "1000" (unit is GB)'
        example: "100"
        type: string
      DiskType:
        description: '"gp2", "Premium SSD", ...'
        example: gp2
        type: string
      IId:
        allOf:
        - $ref: '#/definitions/spider.IID'
        description: '{NameId, SystemId}'
      KeyValueList:
        description: Additional key-value pairs associated with this disk
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      OwnerVM:
        allOf:
        - $ref: '#/definitions/spider.IID'
        description: When the Status is DiskAttached
      Status:
        allOf:
        - $ref: '#/definitions/spider.DiskStatus'
        example: Available
      TagList:
        description: A list of tags associated with this disk
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      Zone:
        description: Target Zone Name
        example: us-east-1a
        type: string
    required:
    - CreatedTime
    - DiskSize
    - DiskType
    - IId
    - Status
    - Zone
    type: object
  spider.DiskStatus:
    enum:
    - Creating
    - Available
    - Attached
    - Deleting
    - Error
    type: string
    x-enum-varnames:
    - DiskCreating
    - DiskAvailable
    - DiskAttached
    - DiskDeleting
    - DiskError
  spider.GpuInfo:
    properties:
      Count:
        description: Number of GPUs, "-1" when not applicable
        example: "1"
        type: string
      MemSizeGB:
        description: Memory size of the GPU in GB, "-1" when not applicable
        example: "12"
        type: string
      Mfr:
        description: Manufacturer of the GPU, NA when not applicable
        example: NVIDIA
        type: string
      Model:
        description: Model of the GPU, NA when not applicable
        example: Tesla K80
        type: string
    required:
    - Count
    type: object
  spider.HealthCheckerInfo:
    description: Health Checker Information for a Network Load Balancer (NLB)
    properties:
      CspID:
        type: string
      Interval:
        description: secs, Interval time between health checks.
        example: 30
        type: integer
      KeyValueList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      Port:
        description: Listener Port or 1-65535
        example: "80"
        type: string
      Protocol:
        description: TCP|HTTP
        example: TCP
        type: string
      Threshold:
        description: num, The number of continuous health checks to change the VM
          status.
        example: 3
        type: integer
      Timeout:
        description: secs, Waiting time to decide an unhealthy VM when no response.
        example: 5
        type: integer
    required:
    - Interval
    - Port
    - Protocol
    - Threshold
    - Timeout
    type: object
  spider.HealthInfo:
    description: Health Information for a Network Load Balancer (NLB)
    properties:
      AllVMs:
        items:
          $ref: '#/definitions/spider.IID'
        type: array
      HealthyVMs:
        items:
          $ref: '#/definitions/spider.IID'
        type: array
      UnHealthyVMs:
        items:
          $ref: '#/definitions/spider.IID'
        type: array
    required:
    - AllVMs
    - HealthyVMs
    - UnHealthyVMs
    type: object
  spider.IID:
    properties:
      NameId:
        example: user-defined-name
        type: string
      SystemId:
        example: csp-defined-id
        type: string
    required:
    - NameId
    - SystemId
    type: object
  spider.ImageInfo:
    properties:
      IId:
        allOf:
        - $ref: '#/definitions/spider.IID'
        description: '{NameId, SystemId} // Deprecated'
      ImageStatus:
        allOf:
        - $ref: '#/definitions/spider.ImageStatus'
        description: Available, Unavailable
        example: Available
      KeyValueList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      Name:
        description: ami-00aa5a103ddf4509f
        example: ami-00aa5a103ddf4509f
        type: string
      OSArchitecture:
        allOf:
        - $ref: '#/definitions/spider.OSArchitecture'
        description: arm64, x86_64 etc.
        example: x86_64
      OSDiskSizeInGB:
        description: 10, 50, 100 etc.
        example: "50"
        type: string
      OSDiskType:
        description: ebs, HDD, etc.
        example: HDD
        type: string
      OSDistribution:
        description: Ubuntu 22.04~, CentOS 8 etc.
        example: Ubuntu 22.04~
        type: string
      OSPlatform:
        allOf:
        - $ref: '#/definitions/spider.OSPlatform'
        description: Linux/UNIX, Windows, NA
        example: Linux/UNIX
    required:
    - IId
    - ImageStatus
    - Name
    - OSArchitecture
    - OSDiskSizeInGB
    - OSDiskType
    - OSDistribution
    - OSPlatform
    type: object
  spider.ImageStatus:
    enum:
    - Available
    - Unavailable
    - NA
    type: string
    x-enum-varnames:
    - ImageAvailable
    - ImageUnavailable
    - ImageNA
  spider.ImageType:
    enum:
    - PublicImage
    - MyImage
    type: string
    x-enum-varnames:
    - PublicImage
    - MyImage
  spider.KeyPairInfo:
    properties:
      Fingerprint:
        description: Unique identifier for the public key
        example: 3b:16:bf:1b:13:4b:b3:58:97:dc:72:19:45:bb:2c:8f
        type: string
      IId:
        allOf:
        - $ref: '#/definitions/spider.IID'
        description: '{NameId, SystemId}'
      KeyValueList:
        description: Additional metadata as key-value pairs
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      PrivateKey:
        description: Private part of the KeyPair
        example: '-----BEGIN PRIVATE KEY-----...'
        type: string
      PublicKey:
        description: Public part of the KeyPair
        example: ssh-rsa AAAAB3...
        type: string
      TagList:
        description: List of tags associated with this KeyPair
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      VMUserID:
        description: cb-user or Administrator
        example: cb-user
        type: string
    required:
    - IId
    type: object
  spider.KeyValue:
    properties:
      Key:
        example: key1
        type: string
      Value:
        example: value1
        type: string
    required:
    - Key
    type: object
  spider.ListenerInfo:
    description: Listener Information for a Network Load Balancer (NLB)
    properties:
      CspID:
        type: string
      DNSName:
        example: nlb.example.com
        type: string
      IP:
        example: 192.168.0.1
        type: string
      KeyValueList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      Port:
        description: 1-65535
        example: "80"
        type: string
      Protocol:
        description: TCP|UDP
        example: TCP
        type: string
    required:
    - Port
    - Protocol
    type: object
  spider.Meta:
    properties:
      description:
        description: Description of the pricing data
        example: Cloud price data
        type: string
      version:
        description: Version of the pricing data
        example: "1.0"
        type: string
    required:
    - version
    type: object
  spider.MyImageInfo:
    properties:
      CreatedTime:
        type: string
      IId:
        allOf:
        - $ref: '#/definitions/spider.IID'
        description: '{NameId, SystemId}'
      KeyValueList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      SourceVM:
        $ref: '#/definitions/spider.IID'
      Status:
        allOf:
        - $ref: '#/definitions/spider.MyImageStatus'
        description: Available | Unavailable
        example: Available
      TagList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
    required:
    - CreatedTime
    - IId
    - Status
    type: object
  spider.MyImageStatus:
    enum:
    - Available
    - Unavailable
    type: string
    x-enum-varnames:
    - MyImageAvailable
    - MyImageUnavailable
  spider.NLBInfo:
    description: Network Load Balancer (NLB) Information
    properties:
      CreatedTime:
        example: "2024-08-27T10:00:00Z"
        type: string
      HealthChecker:
        $ref: '#/definitions/spider.HealthCheckerInfo'
      IId:
        $ref: '#/definitions/spider.IID'
      KeyValueList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      Listener:
        allOf:
        - $ref: '#/definitions/spider.ListenerInfo'
        description: '------ Frontend'
      Scope:
        description: REGION(V) | GLOBAL
        example: REGION
        type: string
      TagList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      Type:
        description: PUBLIC(V) | INTERNAL
        example: PUBLIC
        type: string
      VMGroup:
        allOf:
        - $ref: '#/definitions/spider.VMGroupInfo'
        description: '------ Backend'
      VpcIID:
        allOf:
        - $ref: '#/definitions/spider.IID'
        description: Owner VPC IID
    required:
    - CreatedTime
    - HealthChecker
    - IId
    - Listener
    - Scope
    - Type
    - VMGroup
    - VpcIID
    type: object
  spider.NetworkInfo:
    description: Network Information for a Kubernetes Cluster
    properties:
      KeyValueList:
        description: '---'
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      SecurityGroupIIDs:
        items:
          $ref: '#/definitions/spider.IID'
        type: array
      SubnetIIDs:
        items:
          $ref: '#/definitions/spider.IID'
        type: array
      VpcIID:
        $ref: '#/definitions/spider.IID'
    required:
    - SecurityGroupIIDs
    - SubnetIIDs
    - VpcIID
    type: object
  spider.NodeGroupInfo:
    description: Node Group Information for a Kubernetes Cluster
    properties:
      DesiredNodeSize:
        example: 2
        type: integer
      IId:
        $ref: '#/definitions/spider.IID'
      ImageIID:
        allOf:
        - $ref: '#/definitions/spider.IID'
        description: VM config.
      KeyPairIID:
        $ref: '#/definitions/spider.IID'
      KeyValueList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      MaxNodeSize:
        example: 3
        type: integer
      MinNodeSize:
        example: 1
        type: integer
      Nodes:
        items:
          $ref: '#/definitions/spider.IID'
        type: array
      OnAutoScaling:
        description: Scaling config.
        example: true
        type: boolean
      RootDiskSize:
        description: in GB
        example: "50"
        type: string
      RootDiskType:
        type: string
      Status:
        allOf:
        - $ref: '#/definitions/spider.NodeGroupStatus'
        description: '---'
        example: Active
      VMSpecName:
        example: t3.medium
        type: string
    required:
    - DesiredNodeSize
    - IId
    - ImageIID
    - KeyPairIID
    - MaxNodeSize
    - MinNodeSize
    - OnAutoScaling
    - Status
    - VMSpecName
    type: object
  spider.NodeGroupStatus:
    enum:
    - Creating
    - Active
    - Inactive
    - Updating
    - Deleting
    type: string
    x-enum-varnames:
    - NodeGroupCreating
    - NodeGroupActive
    - NodeGroupInactive
    - NodeGroupUpdating
    - NodeGroupDeleting
  spider.OSArchitecture:
    enum:
    - arm32
    - arm64
    - arm64_mac
    - x86_32
    - x86_64
    - x86_32_mac
    - x86_64_mac
    - NA
    type: string
    x-enum-varnames:
    - ARM32
    - ARM64
    - ARM64_MAC
    - X86_32
    - X86_64
    - X86_32_MAC
    - X86_64_MAC
    - ArchitectureNA
  spider.OSPlatform:
    enum:
    - Linux/UNIX
    - Windows
    - NA
    type: string
    x-enum-varnames:
    - Linux_UNIX
    - Windows
    - PlatformNA
  spider.Platform:
    enum:
    - LINUX/UNIX
    - WINDOWS
    type: string
    x-enum-varnames:
    - LINUX_UNIX
    - WINDOWS
  spider.Price:
    properties:
      priceInfo:
        allOf:
        - $ref: '#/definitions/spider.PriceInfo'
        description: Pricing details of the product
      productInfo:
        allOf:
        - $ref: '#/definitions/spider.ProductInfo'
        description: Information about the product
    required:
    - priceInfo
    - productInfo
    type: object
  spider.PriceInfo:
    properties:
      cspPriceInfo:
        description: Additional price information specific to CSP
      pricingPolicies:
        description: List of pricing policies
        items:
          $ref: '#/definitions/spider.PricingPolicies'
        type: array
    required:
    - cspPriceInfo
    - pricingPolicies
    type: object
  spider.PricingPolicies:
    properties:
      currency:
        description: Currency of the pricing
        example: USD
        type: string
      description:
        description: Description of the pricing policy
        example: Pricing for t2.micro
        type: string
      price:
        description: Price in the specified currency per unit
        example: "0.02"
        type: string
      pricingId:
        description: ID of the pricing policy
        example: price-123
        type: string
      pricingPolicy:
        description: Name of the pricing policy
        example: On-Demand
        type: string
      pricingPolicyInfo:
        allOf:
        - $ref: '#/definitions/spider.PricingPolicyInfo'
        description: Detail information about the pricing policy
      unit:
        description: Unit of the pricing (e.g., per hour)
        example: hour
        type: string
    required:
    - currency
    - price
    - pricingId
    - pricingPolicy
    - unit
    type: object
  spider.PricingPolicyInfo:
    properties:
      LeaseContractLength:
        description: Length of the lease contract
        example: 1 year
        type: string
      OfferingClass:
        description: Offering class (e.g., standard, convertible)
        example: standard
        type: string
      PurchaseOption:
        description: Purchase option (e.g., no upfront, partial upfront)
        example: No Upfront
        type: string
    type: object
  spider.ProductInfo:
    properties:
      cspProductInfo:
        description: Additional product information specific to CSP
      description:
        description: Description of the product
        example: General purpose instance
        type: string
      gpu:
        description: Number of GPUs
        example: "1"
        type: string
      gpuMemory:
        description: GPU memory size in MB
        example: "8192"
        type: string
      instanceType:
        description: '--------- Compute Instance Info'
        example: t2.micro
        type: string
      maxIopsvolume:
        description: Maximum IOPS for the volume
        example: "3000"
        type: string
      maxThroughputvolume:
        description: Maximum throughput for the volume in MB/s
        example: "250"
        type: string
      maxVolumeSize:
        description: Maximum volume size in GB
        example: "16384"
        type: string
      memory:
        description: Amount of memory in MB
        example: "4096"
        type: string
      operatingSystem:
        description: Operating system type
        example: Linux
        type: string
      preInstalledSw:
        description: Pre-installed software
        example: None
        type: string
      productId:
        description: ID of the product
        example: prod-123
        type: string
      regionName:
        description: Name of the region
        example: us-east-1
        type: string
      storage:
        description: Root-disk storage size in GB
        example: "100"
        type: string
      storageMedia:
        description: Storage media type
        example: SSD
        type: string
      vcpu:
        description: Number of vCPUs
        example: "2"
        type: string
      volumeType:
        description: '--------- Storage Info  // Data-Disk(AWS:EBS)'
        example: gp2
        type: string
      zoneName:
        description: Name of the zone
        example: us-east-1a
        type: string
    required:
    - cspProductInfo
    - productId
    - regionName
    type: object
  spider.RSType:
    enum:
    - all
    - image
    - vpc
    - subnet
    - sg
    - keypair
    - vm
    - nlb
    - disk
    - myimage
    - cluster
    - nodegroup
    type: string
    x-enum-varnames:
    - ALL
    - IMAGE
    - VPC
    - SUBNET
    - SG
    - KEY
    - VM
    - NLB
    - DISK
    - MYIMAGE
    - CLUSTER
    - NODEGROUP
  spider.RegionInfo:
    properties:
      Region:
        example: us-east-1
        type: string
      Zone:
        example: us-east-1a
        type: string
    required:
    - Region
    type: object
  spider.RegionZoneInfo:
    properties:
      CSPDisplayName:
        example: US East (N. Virginia)
        type: string
      DisplayName:
        example: United States, Ohio
        type: string
      KeyValueList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      Name:
        example: us-east
        type: string
      ZoneList:
        items:
          $ref: '#/definitions/spider.ZoneInfo'
        type: array
    required:
    - CSPDisplayName
    - DisplayName
    - Name
    type: object
  spider.SecurityInfo:
    properties:
      IId:
        allOf:
        - $ref: '#/definitions/spider.IID'
        description: '{NameId, SystemId}'
      KeyValueList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      SecurityRules:
        items:
          $ref: '#/definitions/spider.SecurityRuleInfo'
        type: array
      TagList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      VpcIID:
        allOf:
        - $ref: '#/definitions/spider.IID'
        description: '{NameId, SystemId}'
    required:
    - IId
    - SecurityRules
    - VpcIID
    type: object
  spider.SecurityRuleInfo:
    properties:
      CIDR:
        description: if not specified, defaults to 0.0.0.0/0
        example: 0.0.0.0/0
        type: string
      Direction:
        description: inbound or outbound
        example: inbound
        type: string
      FromPort:
        description: 'TCP, UDP: 1~65535, ICMP, ALL: -1'
        example: "22"
        type: string
      IPProtocol:
        description: TCP, UDP, ICMP, ALL
        example: TCP
        type: string
      ToPort:
        description: 'TCP, UDP: 1~65535, ICMP, ALL: -1'
        example: "22"
        type: string
    required:
    - Direction
    - FromPort
    - IPProtocol
    - ToPort
    type: object
  spider.SubnetInfo:
    properties:
      IId:
        allOf:
        - $ref: '#/definitions/spider.IID'
        description: '{NameId, SystemId}'
      IPv4_CIDR:
        example: 10.0.8.0/22
        type: string
      KeyValueList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      TagList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      Zone:
        example: us-east-1a
        type: string
    required:
    - IId
    - IPv4_CIDR
    - Zone
    type: object
  spider.VCpuInfo:
    properties:
      ClockGHz:
        description: Clock speed in GHz, "-1" when not applicable
        example: "2.5"
        type: string
      Count:
        description: Number of VCpu, "-1" when not applicable
        example: "2"
        type: string
    required:
    - Count
    type: object
  spider.VMGroupInfo:
    description: VM Group Information for a Network Load Balancer (NLB)
    properties:
      CspID:
        type: string
      KeyValueList:

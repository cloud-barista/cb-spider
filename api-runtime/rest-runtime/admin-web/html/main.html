<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CB-Spider Admin Web Tool</title>
    <link rel="icon" type="image/png" href="/spider/adminweb/images/logo.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-size: 16px;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .left-menu {
            width: 120px;
            border-right: 1px solid #ccc;
            height: 100%;
            flex-shrink: 0;
        }
        .right-content {
            flex-grow: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .top-menu {
            height: 5%;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        .body-frame {
            height: 95%;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            color: #fff;
            font-size: 13px;
            min-width: 80px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            top: 100%;
            left: -2cm;
            padding: 8px 10px;
            border-radius: 8px;
        }
        .dropdown-content a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
        .dropdown-content p {
            margin: 0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-divider {
            height: 1px;
            background-color: #444;
            margin: 8px 0;
            width: 50%;
        }
        .top-menu-right {
            margin-left: auto;
            display: flex;
            gap: 5px;
            padding-right: 0.2cm;
            align-items: center;
        }
        .connection-info {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .connection-info img {
            height: 30px;
            position: relative;
            margin-left: 0.5cm;
        }
        .connection-info .region-text {
            margin: 0;
            padding: 0;
        }

        .connection-info .conn-name {
            font-size: 13px;
            margin: 0;
            padding: 0;
            color: #888;
        }
        .menu-bar {
            font-size: 0;
        }
        .menu-item {
            display: inline-block;
            font-size: 11px;
            margin: 2px 1px;
            padding: 2px;
            font-weight: bold;
            color: #0645AD;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            vertical-align: bottom;
            width: 56px;
        }
        .menu-item img {
            display: block;
            margin: 0 auto;
            vertical-align: bottom;
            height: 1.8em;
            width: auto;
            font-size: 14px;
        }
        .menu-item:hover {
            background-color: #f0f0f0;            
        }    
        h1 {
            font-size: 18px;
            margin: 0;
        }
        .hidden {
            display: none;
        }
        .selectedConfigName {
            margin-left: 0.5cm;
            color: #08aab0; 
        }
        .digital-font {
            font-size: 13px;
            font-weight: bold;
            color: #08aab0;
            line-height: 1;
            text-align: center;
        }
        .separator {
            height: 25px;
            border-left: 1px solid #ccc;
        }
        .progress-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 30px;
            background-color: #e2e0e0;
            border: 1px solid #bdbdbd;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }
        .progress-bar-inner {
            height: 100%;
            width: 0;
            background-color: #cdcaca;
            animation: progress-animation 2s linear infinite;
        }
        @keyframes progress-animation {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .error-message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        
        /* About Overlay Styles */
        .about-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: flex-start;
            padding-top: 15vh;
            box-sizing: border-box;
            z-index: 2000;
        }
        .about-content {
            background: #fff;
            padding: 35px 45px;
            border-radius: 12px;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .about-content .about-logo {
            height: 60px;
            width: auto;
            margin-bottom: 18px;
        }
        @keyframes flyToHelp {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(45vw, -45vh) scale(0.1);
                opacity: 0;
            }
        }
        .about-content.fly-away {
            animation: flyToHelp 0.6s ease-in-out forwards;
        }
        .about-content .tagline {
            font-size: 16px;
            font-style: normal;
            color: #0645AD;
            margin: 0 0 20px 0;
            font-weight: bold;
            letter-spacing: 0.3px;
        }
        .about-content h2 {
            margin-top: 0;
            color: #333;
        }
        .about-content p {
            margin: 8px 0;
            color: #666;
        }
        .about-content .version {
            font-size: 14px;
            font-weight: normal;
            color: #0645AD;
            margin: 0 0 36px 0;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        .about-content .copyright {
            font-size: 12px;
            color: #999;
            margin: 0;
            padding: 18px 0 18px 0;
            border-top: 1px solid #e8e8e8;
            border-bottom: 1px solid #e8e8e8;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        .about-content .copyright p {
            margin: 0;
        }
        .about-content .license {
            font-size: 12px;
            color: #777;
            margin: 18px 0 0 0;
        }
        .about-content .license p {
            margin: 0;
        }
        .about-close-btn {
            margin-top: 25px;
            padding: 8px 24px;
            background: #f5f5f5;
            color: #555;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            opacity: 0;
        }
        .about-close-btn:hover {
            background: #e8e8e8;
            border-color: #ccc;
        }
        .about-login-form {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s ease-in;
            color: #0645AD;
        }
        .about-login-form .login-input {
            display: block;
            width: 75%;
            margin: 6px auto;
            padding: 7px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 12px;
            color: #0645AD;
            outline: none;
            box-sizing: border-box;
        }
        .about-login-form .login-input::placeholder {
            color: #7a9fd4;
        }
        .about-login-form .login-input:focus {
            border-color: #c8a84e;
            box-shadow: 0 0 0 2px rgba(200,168,78,0.18);
        }
        .about-login-form .login-btn {
            margin-top: 10px;
            padding: 7px 30px;
            background: #c8a84e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .about-login-form .login-btn:hover {
            background: #b89740;
        }
        .about-login-form .login-btn:disabled {
            background: #ddd0a8;
            cursor: not-allowed;
        }
        .about-login-form .login-error {
            color: #e74c3c;
            font-size: 11px;
            margin-bottom: 4px;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
            75% { transform: translateX(-4px); }
        }
        .about-login-form.shake {
            animation: shake 0.4s ease-in-out;
        }
    </style>

<script>
    function updateTopMenu(configName, provider, region) {
        const selectedConfigNameElement = document.getElementById('selectedConfigName');
        const topMenuRight = document.querySelector('.top-menu-right');
        if (!provider || provider === 'None') {
            selectedConfigNameElement.innerHTML = '<h1 class="selectedConfigName">Please select a connection first.</h1>';
            selectedConfigNameElement.classList.remove('hidden');
            document.getElementById('selectedProvider').innerHTML = '';
            document.getElementById('selectedRegion').innerHTML = '';
            document.querySelector('.dynamic-menu').innerHTML = '';
        } else {
            const providerImg = `<img src="/spider/adminweb/images/${provider.toLowerCase()}.png" alt="${configName}" title="${configName}">`;
            selectedConfigNameElement.innerHTML = configName;
            selectedConfigNameElement.classList.add('hidden');
            document.getElementById('selectedProvider').innerHTML = providerImg;
            document.getElementById('selectedRegion').innerHTML = '<div class="digital-font">' +
                                                                    '<div class="region-text">' + region + '</div>' +
                                                                    '<div class="conn-name">(' + configName + ')</div>' +
                                                                '</div>';
            
            const dynamicMenuHtml = `
                                <div class="menu-bar">
                                    <a href="/spider/adminweb/regionzone/${configName}" target="body_frame" class="menu-item" id="region-zone-menu" onclick="selectMainMenu('region-zone')">
                                        <img id="region-zone-img" src="/spider/adminweb/images/top-menu/region-zone.png" alt="Region/Zone Icon">
                                        <span>Region</span>
                                    </a>
                                    <a href="/spider/adminweb/priceinfo/${configName}" target="body_frame" class="menu-item" id="price-menu" onclick="selectMainMenu('price')">
                                        <img id="price-img" src="/spider/adminweb/images/top-menu/price.png" alt="Price Icon">
                                        <span>Price</span>
                                    </a>
                                    <a href="/spider/adminweb/vmimage/${configName}" target="body_frame" class="menu-item" id="vm-image-menu" onclick="selectMainMenu('vm-image')">
                                        <img id="vm-image-img" src="/spider/adminweb/images/top-menu/vm-image.png" alt="VM Image Icon">
                                        <span>Image</span>
                                    </a>
                                    <a href="/spider/adminweb/vmspec/${configName}" target="body_frame" class="menu-item" id="vm-specs-menu" onclick="selectMainMenu('vm-specs')">
                                        <img id="vm-specs-img" src="/spider/adminweb/images/top-menu/vm-specs.png" alt="VM Specs Icon">
                                        <span>Spec</span>
                                    </a>
                                </div>
            `;
            document.querySelector('.dynamic-menu').innerHTML = dynamicMenuHtml;
        }
        sessionStorage.setItem('selectedConfigName', configName);
        sessionStorage.setItem('selectedProvider', provider);
        sessionStorage.setItem('selectedRegion', region);
    }

    function showProgressBar() {
        const progressBar = document.querySelector('.progress-bar');
        progressBar.style.display = 'block';
    }

    function hideProgressBar() {
        const progressBar = document.querySelector('.progress-bar');
        progressBar.style.display = 'none';
    }

    function showError(message) {
        const errorMessage = document.querySelector('.error-message');
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 5000);
    }

    function selectMainMenu(selectedMenu) {
        showProgressBar();
        const menus = ['region-zone', 'price', 'vm-image', 'vm-specs'];
        menus.forEach(menu => {
            const imgElement = document.getElementById(menu + '-img');
            if (imgElement) {
                if (menu === selectedMenu) {
                    imgElement.src = `/spider/adminweb/images/top-menu/${menu}_selected.png`;
                } else {
                    imgElement.src = `/spider/adminweb/images/top-menu/${menu}.png`;
                }
            }
        });
        parent.frames['left_menu'].postMessage({ type: 'deselectLeftMenu' }, '*');
        
        const iframe = document.querySelector('iframe[name="body_frame"]');
        iframe.onload = function() {
            hideProgressBar();
        };
        iframe.onerror = function() {
            hideProgressBar();
            showError('Failed to load the page. Please try again.');
        };
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'deselectMainMenu') {
            const menus = ['region-zone', 'price', 'vm-image', 'vm-specs'];
            menus.forEach(menu => {
                const imgElement = document.getElementById(menu + '-img');
                if (imgElement) {
                    imgElement.src = `/spider/adminweb/images/top-menu/${menu}.png`;
                }
            });
        }
    });

    window.addEventListener('message', function(event) {
        if (event.data.type === 'updateTopMenu') {
            updateTopMenu(event.data.configName, event.data.provider, event.data.region);
        }
    });

    window.addEventListener('message', function(event) {
        if (event.data.type === 'showProgressBar') {
            showProgressBar();
        } else if (event.data.type === 'hideProgressBar') {
            hideProgressBar();
        }
    });

    window.addEventListener('message', function(event) {
        if (event.data.type === 'iframeLoaded') {
            hideProgressBar();
        }
    });
</script>
</head>
<body>
    <div class="container">
        <div class="left-menu">
            <iframe src="/spider/adminweb/left_menu" name="left_menu"></iframe>
        </div>
        <div class="right-content">
            <div class="top-menu">
                <div class="connection-info">
                    <div id="selectedConfigName" class="">
                        <h1 class="selectedConfigName">Please select a connection first.</h1>
                    </div>
                    <div id="selectedProvider"></div>
                    <div id="selectedRegion"></div>
                </div>
                <div class="top-menu-right">
                    <div class="dynamic-menu"></div>
                    <div class="separator"></div>
                    <div class="dropdown">
                        <span>Help</span>
                        <div class="dropdown-content">
                            <a href="https://github.com/cloud-barista/cb-spider/wiki" target="_blank">Guide</a>
                            <a href="http://localhost:1024/spider/api" target="_blank">API Docs</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" onclick="window.open('/spider/adminweb/sysstats', 'SysStatsWindow', 'width=740,height=1400,left=' + (screen.width - 740)); return false;">SysStats</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" onclick="showAboutOverlay(); return false;">About</a>
                        </div>
                    </div>
                    <div id="authArea" style="display: none; align-items: center; margin-left: 10px;">
                        <div class="separator"></div>
                        <a href="#" onclick="doLogout(); return false;" title="Logout" style="display: flex; align-items: center; gap: 4px; font-size: 13px; color: #333; text-decoration: none; cursor: pointer;" onmouseover="this.style.color='#cc0000'" onmouseout="this.style.color='#333'">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            <span id="authUsernameText"></span>
                            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                        </a>
                    </div>
                </div>
            </div>
            <div class="body-frame">
                <iframe src="/spider/adminweb/body_frame" name="body_frame"
                        onload="parent.postMessage({ type: 'iframeLoaded' }, '*')">
                </iframe>
                <div class="progress-bar">
                    <div class="progress-bar-inner"></div>
                </div>
                <div class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- About Overlay -->
    <div id="aboutOverlay" class="about-overlay">
        <div class="about-content">
            <img src="/spider/adminweb/images/logo.png" class="about-logo" alt="CB-Spider Logo" onclick="restartAnimation()" style="cursor: pointer;">
            <div class="tagline">"One-Code, Multi-Cloud"</div>
            <div class="version" id="spiderVersion">Loading version...</div>
            <div class="copyright">
                <p>Â© Cloud-Barista Community</p>
            </div>
            <div class="about-login-form" id="aboutLoginForm">
                <div class="login-error" id="loginError" style="display:none;">Invalid username or password</div>
                <input type="text" id="loginUsername" placeholder="Username" class="login-input" autocomplete="username" value="admin" style="opacity:0; transition: opacity 0.3s ease-in;" onkeydown="if(event.key==='Enter') document.getElementById('loginPassword').focus();">
                <input type="password" id="loginPassword" placeholder="Password" class="login-input" autocomplete="current-password" style="opacity:0; transition: opacity 0.3s ease-in;" onkeydown="if(event.key==='Enter') doOverlayLogin();">
                <button class="login-btn" id="loginBtn" onclick="doOverlayLogin()" style="opacity:0; transition: opacity 0.3s ease-in;">Login</button>
            </div>
            <button class="about-close-btn" onclick="hideAboutOverlay(true)">Close</button>
        </div>
    </div>

    <script>
        var _loginMode = false;

        function typeWriter(element, text, speed, callback) {
            var i = 0;
            element.textContent = '';
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        function runAnimation(mode) {
            // mode: 'login', 'autoclose', 'view'
            var taglineElement = document.querySelector('.tagline');
            var versionElement = document.getElementById('spiderVersion');
            var copyrightElement = document.querySelector('.copyright');
            var closeBtn = document.querySelector('.about-close-btn');
            var loginForm = document.getElementById('aboutLoginForm');

            // Reset
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('loginUsername').value = 'admin';
            document.getElementById('loginPassword').value = '';
            taglineElement.style.opacity = '0';

            // Show everything except tagline immediately
            fetch('/spider/version')
                .then(function(r) { return r.json(); })
                .then(function(data) {
                    versionElement.textContent = data.Version || 'CB-Spider';
                })
                .catch(function() {
                    versionElement.textContent = 'CB-Spider';
                });

            versionElement.style.opacity = '1';
            copyrightElement.style.opacity = '1';

            if (mode === 'login') {
                loginForm.style.display = 'block';
                loginForm.style.opacity = '1';
                document.getElementById('loginUsername').style.opacity = '1';
                document.getElementById('loginPassword').style.opacity = '1';
                document.getElementById('loginBtn').style.opacity = '1';
                closeBtn.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                closeBtn.style.display = 'inline-block';
                closeBtn.style.opacity = '1';
            }

            // Only tagline has typewriter animation
            taglineElement.style.opacity = '1';
            typeWriter(taglineElement, '"One-Code, Multi-Cloud"', 50, function() {
                if (mode === 'login') {
                    document.getElementById('loginPassword').focus();
                }
            });
        }

        function showAboutOverlay(mode) {
            _loginMode = (mode === 'login');
            document.getElementById('aboutOverlay').style.display = 'flex';
            runAnimation(mode || 'view');
        }

        function restartAnimation() {
            runAnimation(_loginMode ? 'login' : 'view');
        }

        function hideAboutOverlay(withAnimation) {
            _loginMode = false;
            var overlay = document.getElementById('aboutOverlay');
            var content = document.querySelector('.about-content');

            if (withAnimation) {
                content.classList.add('fly-away');
                setTimeout(function() {
                    overlay.style.display = 'none';
                    content.classList.remove('fly-away');
                }, 600);
            } else {
                overlay.style.display = 'none';
            }
        }

        // Close overlay when clicking outside (not in login mode)
        document.addEventListener('click', function(event) {
            var overlay = document.getElementById('aboutOverlay');
            if (event.target === overlay && !_loginMode) {
                hideAboutOverlay(true);
            }
        });

        // Close overlay when pressing ESC key (not in login mode)
        document.addEventListener('keydown', function(event) {
            if ((event.key === 'Escape' || event.keyCode === 27) && !_loginMode) {
                var overlay = document.getElementById('aboutOverlay');
                if (overlay.style.display === 'flex') {
                    hideAboutOverlay(true);
                }
            }
        });

        // Login form handler
        function doOverlayLogin() {
            var username = document.getElementById('loginUsername').value.trim();
            var password = document.getElementById('loginPassword').value;
            var loginBtn = document.getElementById('loginBtn');
            var loginError = document.getElementById('loginError');
            var loginForm = document.getElementById('aboutLoginForm');

            if (!username || !password) {
                loginError.textContent = 'Please enter username and password.';
                loginError.style.display = 'block';
                loginForm.classList.remove('shake');
                void loginForm.offsetWidth;
                loginForm.classList.add('shake');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            loginError.style.display = 'none';

            fetch('/spider/adminweb/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(function(response) {
                return response.json().then(function(data) {
                    return { status: response.status, data: data };
                });
            })
            .then(function(result) {
                if (result.data.success) {
                    document.getElementById('authArea').style.display = 'flex';
                    document.getElementById('authUsernameText').textContent = result.data.username || username;
                    hideAboutOverlay(true);
                } else {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                    loginError.textContent = result.data.message || 'Invalid username or password.';
                    loginError.style.display = 'block';
                    loginForm.classList.remove('shake');
                    void loginForm.offsetWidth;
                    loginForm.classList.add('shake');
                }
            })
            .catch(function() {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
                loginError.textContent = 'Connection error. Please try again.';
                loginError.style.display = 'block';
            });
        }

        function doLogout() {
            sessionStorage.removeItem('skipAbout');
            window.location.href = '/spider/adminweb/logout';
        }

        // On page load: check auth status via server-side session
        window.addEventListener('load', function() {
            fetch('/spider/adminweb/authinfo')
                .then(function(response) { return response.json(); })
                .then(function(data) {
                    if (data.authEnabled) {
                        if (data.loggedIn) {
                            // Server session is valid - skip overlay entirely
                            sessionStorage.removeItem('skipAbout');
                            document.getElementById('authArea').style.display = 'flex';
                            document.getElementById('authUsernameText').textContent = data.username;
                        } else {
                            // No valid server session - show login
                            showAboutOverlay('login');
                        }
                    } else {
                        var skipAbout = sessionStorage.getItem('skipAbout');
                        if (skipAbout) {
                            sessionStorage.removeItem('skipAbout');
                        } else {
                            showAboutOverlay('autoclose');
                            setTimeout(function() {
                                hideAboutOverlay(true);
                            }, 4500);
                        }
                    }
                })
                .catch(function() {
                    showAboutOverlay('autoclose');
                    setTimeout(function() {

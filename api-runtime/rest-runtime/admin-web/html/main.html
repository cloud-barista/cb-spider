<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CB-Spider Admin Web Tool</title>
    <link rel="icon" type="image/png" href="/spider/adminweb/images/logo.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-size: 16px;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .left-menu {
            width: 120px;
            border-right: 1px solid #ccc;
            height: 100%;
            flex-shrink: 0;
        }
        .right-content {
            flex-grow: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .top-menu {
            height: 5%;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        .body-frame {
            height: 95%;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            color: #fff;
            font-size: 14px;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            top: 100%;
            left: -2cm;
            padding: 10px;
            border-radius: 8px;
        }
        .dropdown-content a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
        .dropdown-content p {
            margin: 0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-divider {
            height: 1px;
            background-color: #444;
            margin: 8px 0;
            width: 50%;
        }
        .top-menu-right {
            margin-left: auto;
            display: flex;
            gap: 5px;
            padding-right: 0.2cm;
            align-items: center;
        }
        .connection-info {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .connection-info img {
            height: 30px;
            position: relative;
            margin-left: 0.5cm;
        }
        .connection-info .region-text {
            margin: 0;
            padding: 0;
        }

        .connection-info .conn-name {
            font-size: 13px;
            margin: 0;
            padding: 0;
            color: #888;
        }
        .menu-bar {
            font-size: 0;
        }
        .menu-item {
            display: inline-block;
            font-size: 11px;
            margin: 2px 1px;
            padding: 2px;
            font-weight: bold;
            color: #0645AD;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            vertical-align: bottom;
            width: 56px;
        }
        .menu-item img {
            display: block;
            margin: 0 auto;
            vertical-align: bottom;
            height: 1.8em;
            width: auto;
            font-size: 14px;
        }
        .menu-item:hover {
            background-color: #f0f0f0;            
        }    
        h1 {
            font-size: 18px;
            margin: 0;
        }
        .hidden {
            display: none;
        }
        .selectedConfigName {
            margin-left: 0.5cm;
            color: #08aab0; 
        }
        .digital-font {
            font-size: 13px;
            font-weight: bold;
            color: #08aab0;
            line-height: 1;
            text-align: center;
        }
        .separator {
            height: 25px;
            border-left: 1px solid #ccc;
        }
        .progress-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 30px;
            background-color: #e2e0e0;
            border: 1px solid #bdbdbd;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }
        .progress-bar-inner {
            height: 100%;
            width: 0;
            background-color: #cdcaca;
            animation: progress-animation 2s linear infinite;
        }
        @keyframes progress-animation {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .error-message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        
        /* About Overlay Styles */
        .about-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .about-content {
            background: #fff;
            padding: 35px 45px;
            border-radius: 12px;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .about-content .about-logo {
            height: 60px;
            width: auto;
            margin-bottom: 18px;
        }
        @keyframes flyToHelp {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(45vw, -45vh) scale(0.1);
                opacity: 0;
            }
        }
        .about-content.fly-away {
            animation: flyToHelp 0.6s ease-in-out forwards;
        }
        .about-content .tagline {
            font-size: 16px;
            font-style: normal;
            color: #0645AD;
            margin: 0 0 20px 0;
            font-weight: bold;
            letter-spacing: 0.3px;
        }
        .about-content h2 {
            margin-top: 0;
            color: #333;
        }
        .about-content p {
            margin: 8px 0;
            color: #666;
        }
        .about-content .version {
            font-size: 14px;
            font-weight: normal;
            color: #0645AD;
            margin: 0 0 36px 0;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        .about-content .copyright {
            font-size: 12px;
            color: #999;
            margin: 0;
            padding: 18px 0 18px 0;
            border-top: 1px solid #e8e8e8;
            border-bottom: 1px solid #e8e8e8;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        .about-content .copyright p {
            margin: 0;
        }
        .about-content .license {
            font-size: 12px;
            color: #777;
            margin: 18px 0 0 0;
        }
        .about-content .license p {
            margin: 0;
        }
        .about-close-btn {
            margin-top: 25px;
            padding: 8px 24px;
            background: #f5f5f5;
            color: #555;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            opacity: 0;
        }
        .about-close-btn:hover {
            background: #e8e8e8;
            border-color: #ccc;
        }
        .about-progress-container {
            margin-top: 8px;
            width: 100%;
            height: 4px;
            background: #e8e8e8;
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        .about-progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #A8CEFF 0%, #D4EBFF 100%);
            border-radius: 2px;
        }
    </style>

<script>
    function updateTopMenu(configName, provider, region) {
        const selectedConfigNameElement = document.getElementById('selectedConfigName');
        const topMenuRight = document.querySelector('.top-menu-right');
        if (!provider || provider === 'None') {
            selectedConfigNameElement.innerHTML = '<h1 class="selectedConfigName">Please select a connection first.</h1>';
            selectedConfigNameElement.classList.remove('hidden');
            document.getElementById('selectedProvider').innerHTML = '';
            document.getElementById('selectedRegion').innerHTML = '';
            document.querySelector('.dynamic-menu').innerHTML = '';
        } else {
            const providerImg = `<img src="/spider/adminweb/images/${provider.toLowerCase()}.png" alt="${configName}" title="${configName}">`;
            selectedConfigNameElement.innerHTML = configName;
            selectedConfigNameElement.classList.add('hidden');
            document.getElementById('selectedProvider').innerHTML = providerImg;
            document.getElementById('selectedRegion').innerHTML = '<div class="digital-font">' +
                                                                    '<div class="region-text">' + region + '</div>' +
                                                                    '<div class="conn-name">(' + configName + ')</div>' +
                                                                '</div>';
            
            const dynamicMenuHtml = `
                                <div class="menu-bar">
                                    <a href="/spider/adminweb/regionzone/${configName}" target="body_frame" class="menu-item" id="region-zone-menu" onclick="selectMainMenu('region-zone')">
                                        <img id="region-zone-img" src="/spider/adminweb/images/top-menu/region-zone.png" alt="Region/Zone Icon">
                                        <span>Region</span>
                                    </a>
                                    <a href="/spider/adminweb/priceinfo/${configName}" target="body_frame" class="menu-item" id="price-menu" onclick="selectMainMenu('price')">
                                        <img id="price-img" src="/spider/adminweb/images/top-menu/price.png" alt="Price Icon">
                                        <span>Price</span>
                                    </a>
                                    <a href="/spider/adminweb/vmimage/${configName}" target="body_frame" class="menu-item" id="vm-image-menu" onclick="selectMainMenu('vm-image')">
                                        <img id="vm-image-img" src="/spider/adminweb/images/top-menu/vm-image.png" alt="VM Image Icon">
                                        <span>Image</span>
                                    </a>
                                    <a href="/spider/adminweb/vmspec/${configName}" target="body_frame" class="menu-item" id="vm-specs-menu" onclick="selectMainMenu('vm-specs')">
                                        <img id="vm-specs-img" src="/spider/adminweb/images/top-menu/vm-specs.png" alt="VM Specs Icon">
                                        <span>Spec</span>
                                    </a>
                                </div>
            `;
            document.querySelector('.dynamic-menu').innerHTML = dynamicMenuHtml;
        }
        sessionStorage.setItem('selectedConfigName', configName);
        sessionStorage.setItem('selectedProvider', provider);
        sessionStorage.setItem('selectedRegion', region);
    }

    function showProgressBar() {
        const progressBar = document.querySelector('.progress-bar');
        progressBar.style.display = 'block';
    }

    function hideProgressBar() {
        const progressBar = document.querySelector('.progress-bar');
        progressBar.style.display = 'none';
    }

    function showError(message) {
        const errorMessage = document.querySelector('.error-message');
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 5000);
    }

    function selectMainMenu(selectedMenu) {
        showProgressBar();
        const menus = ['region-zone', 'price', 'vm-image', 'vm-specs'];
        menus.forEach(menu => {
            const imgElement = document.getElementById(menu + '-img');
            if (imgElement) {
                if (menu === selectedMenu) {
                    imgElement.src = `/spider/adminweb/images/top-menu/${menu}_selected.png`;
                } else {
                    imgElement.src = `/spider/adminweb/images/top-menu/${menu}.png`;
                }
            }
        });
        parent.frames['left_menu'].postMessage({ type: 'deselectLeftMenu' }, '*');
        
        const iframe = document.querySelector('iframe[name="body_frame"]');
        iframe.onload = function() {
            hideProgressBar();
        };
        iframe.onerror = function() {
            hideProgressBar();
            showError('Failed to load the page. Please try again.');
        };
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'deselectMainMenu') {
            const menus = ['region-zone', 'price', 'vm-image', 'vm-specs'];
            menus.forEach(menu => {
                const imgElement = document.getElementById(menu + '-img');
                if (imgElement) {
                    imgElement.src = `/spider/adminweb/images/top-menu/${menu}.png`;
                }
            });
        }
    });

    window.addEventListener('message', function(event) {
        if (event.data.type === 'updateTopMenu') {
            updateTopMenu(event.data.configName, event.data.provider, event.data.region);
        }
    });

    window.addEventListener('message', function(event) {
        if (event.data.type === 'showProgressBar') {
            showProgressBar();
        } else if (event.data.type === 'hideProgressBar') {
            hideProgressBar();
        }
    });

    window.addEventListener('message', function(event) {
        if (event.data.type === 'iframeLoaded') {
            hideProgressBar();
        }
    });
</script>
</head>
<body>
    <div class="container">
        <div class="left-menu">
            <iframe src="/spider/adminweb/left_menu" name="left_menu"></iframe>
        </div>
        <div class="right-content">
            <div class="top-menu">
                <div class="connection-info">
                    <div id="selectedConfigName" class="">
                        <h1 class="selectedConfigName">Please select a connection first.</h1>
                    </div>
                    <div id="selectedProvider"></div>
                    <div id="selectedRegion"></div>
                </div>
                <div class="top-menu-right">
                    <div class="dynamic-menu"></div>
                    <div class="separator"></div>
                    <div class="dropdown">
                        <span>Help</span>
                        <div class="dropdown-content">
                            <a href="https://github.com/cloud-barista/cb-spider/wiki" target="_blank">Guide</a>
                            <a href="http://localhost:1024/spider/api" target="_blank">API Docs</a>
                            <a href="https://github.com/cloud-barista/cb-spider" target="_blank">Github</a>
                            <a href="#" onclick="showAboutOverlay(); return false;">About</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" onclick="window.open('/spider/adminweb/sysstats', 'SysStatsWindow', 'width=740,height=1400,left=' + (screen.width - 740)); return false;">SysStats</a>
                        </div>
                    </div>
                    <!--<div class="dropdown">
                        <span>login</span>
                        <div class="dropdown-content">
                            <p>WIP</p>
                        </div>
                    </div>-->
                </div>
            </div>
            <div class="body-frame">
                <iframe src="/spider/adminweb/body_frame" name="body_frame"
                        onload="parent.postMessage({ type: 'iframeLoaded' }, '*')">
                </iframe>
                <div class="progress-bar">
                    <div class="progress-bar-inner"></div>
                </div>
                <div class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- About Overlay -->
    <div id="aboutOverlay" class="about-overlay">
        <div class="about-content">
            <img src="/spider/adminweb/images/logo.png" class="about-logo" alt="CB-Spider Logo" onclick="restartAnimation()" style="cursor: pointer;">
            <div class="tagline">"One-Code, Multi-Cloud"</div>
            <div class="version" id="spiderVersion">Loading version...</div>
            <div class="copyright">
                <p>Â© Cloud-Barista Community</p>
            </div>
            <button class="about-close-btn" onclick="hideAboutOverlay(true)">Close</button>
            <div class="about-progress-container">
                <div class="about-progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        function typeWriter(element, text, speed, callback) {
            let i = 0;
            element.textContent = '';
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }
        
        function runAnimation(autoClose) {
            const taglineElement = document.querySelector('.tagline');
            const versionElement = document.getElementById('spiderVersion');
            const copyrightElement = document.querySelector('.copyright');
            const closeBtn = document.querySelector('.about-close-btn');
            const progressContainer = document.querySelector('.about-progress-container');
            const progressBar = document.querySelector('.about-progress-bar');
            
            // Reset opacity
            taglineElement.style.opacity = '0';
            versionElement.style.opacity = '0';
            copyrightElement.style.opacity = '0';
            closeBtn.style.opacity = '0';
            progressContainer.style.opacity = '0';
            progressBar.style.width = '0';
            
            // Show tagline before starting typewriter
            taglineElement.style.opacity = '1';
            
            // If autoClose, start progress bar immediately
            if (autoClose) {
                progressContainer.style.opacity = '1';
                // Use setTimeout to ensure transition applies after opacity is set
                setTimeout(function() {
                    progressBar.style.transition = 'width 4.5s linear';
                    progressBar.style.width = '100%';
                }, 50);
            }
            
            // Step 1: Type tagline character by character
            typeWriter(taglineElement, '"One-Code, Multi-Cloud"', 50, function() {
                // Step 2: Show version after tagline completes
                setTimeout(function() {
                    // Fetch and show version
                    fetch('/spider/version')
                        .then(response => response.json())
                        .then(data => {
                            versionElement.textContent = data.Version || 'CB-Spider';
                            versionElement.style.opacity = '1';
                            
                            // Step 3: Show copyright after version
                            setTimeout(function() {
                                copyrightElement.style.opacity = '1';
                                
                                // Step 4: Show close button (progress bar already shown for autoClose)
                                setTimeout(function() {
                                    if (!autoClose) {
                                        // Show close button
                                        closeBtn.style.opacity = '1';
                                    }
                                }, 600);
                            }, 400);
                        })
                        .catch(error => {
                            console.error('Error fetching version:', error);
                            versionElement.textContent = 'CB-Spider';
                            versionElement.style.opacity = '1';
                            
                            setTimeout(function() {
                                copyrightElement.style.opacity = '1';
                                
                                setTimeout(function() {
                                    if (!autoClose) {
                                        closeBtn.style.opacity = '1';
                                    }
                                }, 600);
                            }, 400);
                        });
                }, 400);
            });
        }
        
        function showAboutOverlay(autoClose) {
            document.getElementById('aboutOverlay').style.display = 'flex';
            runAnimation(autoClose || false);
        }
        
        function restartAnimation() {
            runAnimation(false);
        }
        
        function hideAboutOverlay(withAnimation) {
            const overlay = document.getElementById('aboutOverlay');
            const content = document.querySelector('.about-content');
            
            if (withAnimation) {
                // Add fly-away animation
                content.classList.add('fly-away');
                // Wait for animation to complete before hiding
                setTimeout(function() {
                    overlay.style.display = 'none';
                    content.classList.remove('fly-away');
                }, 600);
            } else {
                overlay.style.display = 'none';
            }
        }
        
        // Close overlay when clicking outside
        document.addEventListener('click', function(event) {
            const overlay = document.getElementById('aboutOverlay');
            if (event.target === overlay) {
                hideAboutOverlay(true);
            }
        });
        
        // Close overlay when pressing ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' || event.keyCode === 27) {
                const overlay = document.getElementById('aboutOverlay');
                if (overlay.style.display === 'flex') {
                    hideAboutOverlay(true);
                }
            }
        });
        
        // Show About overlay on page load and auto-close after 3 seconds
        // Skip if coming from Home menu click
        window.addEventListener('load', function() {
            const skipAbout = sessionStorage.getItem('skipAbout');
            if (skipAbout) {
                // Clear the flag for next visit
                sessionStorage.removeItem('skipAbout');
            } else {
                // Show About overlay only if not coming from Home menu
                showAboutOverlay(true);
                setTimeout(function() {
                    hideAboutOverlay(true);
                }, 4500);
            }
        });
    </script>
</body>
</html>

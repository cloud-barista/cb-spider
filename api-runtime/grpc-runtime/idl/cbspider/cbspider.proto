	rpc TerminateCSPVM (CSPVMQryRequest) returns (StatusResponse) {}
	rpc RegisterVM (VMRegisterRequest) returns (VMInfoResponse) {}
	rpc UnregisterVM (VMUnregiserQryRequest) returns (BooleanResponse) {}
